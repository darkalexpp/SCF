<ion-header>
  <ion-toolbar color="primary">
    <ion-title slot="start" [style.font-size.%]="txtSize+30">Conciencia Silábica</ion-title>
    <!--ion-title >{{acActual}}/{{NacTotal}}</ion-title-->
    <ion-button slot="end" (click)="siguientePregunta()" expand="block"shape="round" [style.font-size.%]="txtSize">
      {{acActual}}/{{NacTotal}}
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

              </td>
              <td>
                
                 
                
                  <ion-button (click)="clickOrden(true)" expand="block" fill="clear" shape="round" size="small">
                   
                    <ion-icon name="volume-high"></ion-icon>
                  
                  </ion-button>
                
              </td>
             </tr>
          </table>
        </ion-col>



    </ion-row>
