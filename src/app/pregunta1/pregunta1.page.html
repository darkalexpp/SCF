<ion-header>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-col size="9">
        <ion-button (click)="sonidoPregunta()" expand="block" fill="clear" shape="round">
          <ion-icon name="volume-high-outline">

          </ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <!--
        <ion-button (click)="siguiente()" expand="block" fill="clear" shape="round">
          Siguiente
        </ion-button>
        -->
      </ion-col>
    </ion-item>
    <ion-item>
      <ion-grid>
  
        <ion-row *ngIf="enabledM">
          <ion-col size="4">
            
          </ion-col>
          <ion-col size="4" >
    
            <ion-card>
              <img id="imgPadre1" [src]="source" [width]="ancho" [height]="alto" #imgP>
            </ion-card>
          </ion-col>
          <ion-col size="4">
            
          </ion-col>         
  
            
          
        </ion-row>

      </ion-grid>    
    </ion-item>
    
    
  
  </ion-list>
  <!--
      <ion-label>Prgeunta</ion-label>
  -->
   
     
    
  
  </ion-content>
  <ion-footer>
    <ion-item>
      <ion-grid>
  
      
        
        <ion-row>
          <ion-col size="4" *ngFor="let imagen of imagenes;let i = index">
            <ion-card button (click)="cardClick($event)" id ="card{{i}}" class="animate__animated animate__heartBeat">
              <img id="img{{i}}" src="{{imagen}}" [width]="ancho" [height]="alto">
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>    
    </ion-item>
  </ion-footer>
