<ion-header>
  <ion-toolbar>
    <ion-title slot="start">Conciencia Fon√©mica</ion-title>
    <ion-title >{{acActual}}/{{NacTotal}}</ion-title>
    <ion-button slot="end" (click)="siguientePregunta()" expand="block" fill="clear" shape="round">
      Siguiente
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-col size="9"><ion-label>Adivina y pronuncia la palabra que se forma con los siguientes sonidos</ion-label></ion-col>
      <ion-col size="1">
        <ion-button (click)="clickOrden()" expand="block" fill="clear" shape="round">
          <ion-icon name="volume-high"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="2">       
      </ion-col>
    </ion-item>
  
    
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="4"></ion-col>
          <ion-col size="4">
            <ion-button (click)="clickOrden()" expand="block" fill="clear" shape="round">
              <ion-icon size="large" name="volume-high"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row *ngIf="enabledM">
          <ion-col size="5"></ion-col>
          <ion-col size="2">
            <ion-card button (click)="clickmic()" expand="block" fill="clear" shape="round">
              <img src="/assets/icon/mic.png" >
            </ion-card>
          </ion-col>
          <ion-col size="4"></ion-col>
          <ion-col size="1">
          <ion-button (click)="skip()" expand="block" fill="clear"   shape="round">
            Saltar
            </ion-button>
            </ion-col>                
        </ion-row>
      </ion-grid>    
    </ion-item>   
  </ion-content>

<ion-footer>
    <ion-item>
      <ion-grid>  
        <ion-row *ngIf="enabledI">
          <ion-col size="4" *ngFor="let imagen of imagenes;let i = index">
            <ion-card button (click)="cardClick($event)" id ="card{{i}}" class="animate__animated animate__heartBeat">
              <img id="img{{i}}" src="{{imagen}}" >
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>    
    </ion-item>
</ion-footer>
