<ion-header>
  <ion-toolbar color="primary">
    <ion-title  [style.font-size.%]="Ttexto+30" style="text-align: center;">Configuraciones</ion-title>
    <ion-button color="secondary" slot="end" (click)="guardar()" expand="block" shape="round" [style.font-size.%]="Ttexto">
      Guardar 
      <ion-icon name="save"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list style="background-color:#121212;">
    <ion-list-header color="secondary">
      <ion-label [style.font-size.%]="Ttexto+5">Conciencia Silábica</ion-label>
    </ion-list-header>
    <ion-item color="tertiary" buttom (click)="showSubMenuCS()" style="margin-bottom: 5px;">
      <ion-label [style.font-size.%]="Ttexto-5">Actividad 1 - lista de recursos</ion-label>

        <ion-icon slot="icon-only" name="add"></ion-icon>

    </ion-item>
      <div *ngIf="CSMenu">
        <ion-item>
          <ion-label [style.font-size.%]="Ttexto-5">Numero de etapas: </ion-label>
          <ion-input type="number" value="4"></ion-input>
        </ion-item>
        <ion-item style="margin-top: 10px; border-radius: 15px;" *ngFor="let ck of CheckboxesCS">
          <ion-thumbnail item-left>
            <img  src="/assets/img/{{ck.nombre}}.png" />
          </ion-thumbnail>
          <ion-label [style.font-size.%]="Ttexto" style="text-transform: capitalize; text-align: center;">{{ck.nombre}}</ion-label>
          <ion-toggle mode="ios" color="secondary" slot="end" [(ngModel)]="ck.ischecked" ></ion-toggle>
        </ion-item>
      </div>
      <ion-list-header color="secondary">
        <ion-label [style.font-size.%]="Ttexto+5">Conciencia Fonémica</ion-label>
      </ion-list-header>
    <ion-item color="tertiary" buttom (click)="showSubMenuCF()" style="margin-bottom: 5px;">
      <ion-label [style.font-size.%]="Ttexto-5">Actividad 3 - Reconocimiento de voz</ion-label>
    </ion-item>
      <div *ngIf="CFMenu">
        <ion-item>
          <ion-label [style.font-size.%]="Ttexto-5">Numero de etapas: </ion-label>
          <ion-input type="number" value="4"></ion-input>
        </ion-item>
        <ion-item style="margin-top: 10px; border-radius: 15px;" *ngFor="let ck2 of CheckboxesCF">
          <ion-thumbnail item-left>
            <img src="/assets/img/{{ck2.nombre}}.png" />
          </ion-thumbnail>
          <ion-label [style.font-size.%]="Ttexto" style="text-transform: capitalize; text-align: center;"> {{ck2.nombre}}</ion-label>
          <ion-toggle mode="ios" color="secondary" slot="end" [(ngModel)]="ck2.ischecked" ></ion-toggle>
        </ion-item>
      </div>
      <ion-list-header color="secondary">
      <ion-label [style.font-size.%]="Ttexto+5">Conciencia Intra-Silábica</ion-label>
    </ion-list-header>
    <ion-list-header color="secondary">
      <ion-label [style.font-size.%]="Ttexto+5">Mas configuraciones</ion-label>
    </ion-list-header>
    <ion-item>
    <ion-range min="80" max="200" color="secondary" (ionChange)="changetxt()" [(ngModel)]="Ttexto" >
      <ion-label slot="start" [style.font-size.%]="Ttexto" >Tamaño de texto: 100%</ion-label>
      <ion-label slot="end" [style.font-size.%]="Ttexto">200%</ion-label>
    </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
